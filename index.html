<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>Landing page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
    <div class="col2">
    <h1>Ma landing page<h1>
      <h2>Inscrivez-vous à la newsletter</h2>
      <div class="formulaire">
        <form action="index.html" method="post">
          <h1 id="login">Login</h1>
        <p id="account">Don't have an account ? </p>
        <a id="titre">Create your <br>account.</a>
          <input type="text" name="prénom" value="Prénom">
          <input type="text" name="nom" value="Nom">
          <input type="text" name="mail" value="Adresse mail">
          <input class="bouton" type="submit" name="envoyer" value="Envoyer">
        </form>
      </div>
      <div class"img">
        <img src="img1.jpg" alt="Déco1">
      </div>
    </div>



    </div>

    <span id="clickme">Cliquez-moi !</span>

<script>
    var clickme = document.getElementById('titre');

    clickme.addEventListener('click', function(e) {
        e.target.innerHTML = 'Login now';

        var login = document.getElementById('login');
        login.innerHTML = "Register";

        var account = document.getElementById('account');
        account.innerHTML = "Do you already have an account ? ";

    });
</script>

  </body>
</html>
