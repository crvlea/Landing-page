<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>Landing page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
    <div class="col2">
    <h1>Pinneapple Shop<h1>
      <h2 id="login">Connectez-vous</h2>
      <div class="formulaire">
        <form action="index.html" method="post">

        <p id="account">Vous n'avez pas de compte ? </p>
        <a id="titre">Créer un compte.</a>
          <input type="text" name="prénom" value="Prénom">
          <input type="text" name="nom" value="Nom">
          <input type="text" name="mail" value="Adresse mail">
          <input class="bouton" type="submit" name="envoyer" value="Envoyer">
          <img src="ananas.png" width="40" class="ananas" />
        </form>
      </div>
      <div class"img">
        <img src="img1.jpg" alt="Déco1">
      </div>
    </div>




    </div>


<script>
    var clickme = document.getElementById('titre');

    clickme.addEventListener('click', function(e) {
        e.target.innerHTML = "S'enregistrer maintenant";

        var login = document.getElementById('login');
        login.innerHTML = "S'enregistrer";

        var account = document.getElementById('account');
        account.innerHTML = "Vous avez déjà un compte ? ";

    });
</script>

  </body>
</html>
